<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Chat Datastore MCP{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .chat-container {
            height: 80vh;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            padding: 1rem;
            background-color: #f8f9fa;
        }
        .message {
            margin-bottom: 1rem;
            padding: 0.75rem;
            border-radius: 0.5rem;
            max-width: 80%;
        }
        .message.user {
            background-color: #007bff;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        .message.assistant {
            background-color: #e9ecef;
            color: #333;
            margin-right: auto;
        }
        .message.system {
            background-color: #fff3cd;
            color: #856404;
            margin: 0 auto;
            text-align: center;
            font-size: 0.9rem;
        }
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .message-meta {
            font-size: 0.8rem;
            opacity: 0.7;
            margin-top: 0.25rem;
        }
        .typing-indicator {
            display: none;
            padding: 0.5rem;
            font-style: italic;
            color: #6c757d;
        }
        .sidebar {
            height: 100vh;
            overflow-y: auto;
            background-color: #f8f9fa;
            border-right: 1px solid #dee2e6;
        }
        .session-item {
            padding: 0.75rem;
            border-bottom: 1px solid #dee2e6;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .session-item:hover {
            background-color: #e9ecef;
        }
        .session-item.active {
            background-color: #007bff;
            color: white;
        }
        .mcp-operation {
            font-size: 0.8rem;
            background-color: #e3f2fd;
            border-left: 3px solid #2196f3;
            padding: 0.5rem;
            margin: 0.25rem 0;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'chat:home' %}">
                <i class="fas fa-comments"></i> Chat Datastore MCP
            </a>
            <div class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                    <span class="navbar-text me-3">
                        <i class="fas fa-user"></i> {{ user.username }}
                    </span>
                    <a class="nav-link" href="{% url 'chat:chat_list' %}">
                        <i class="fas fa-list"></i> Sessions
                    </a>
                {% else %}
                    <a class="nav-link" href="{% url 'chat:quick_login' %}">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container-fluid">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
